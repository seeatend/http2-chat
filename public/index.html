<html>
<head>
  <meta charset="utf-8"/>
  <link href="simple.css" rel="stylesheet">
  <script src="script.js"/></script>
</head>
<body>
  <h1>HTTP2 Chat</h1>
  <h4>Username:</h4>
  <div id="userName"></div>
  <br/>
  <button onClick="enterChat()">Enter chat</button>
  <button onClick="quitChat()">Quit chat</button>
  <br/>
  <br/>
  <h4>Users:</h4>
  <div id="userList"></div>
  <br/>
  <h4>Chat:</h4>
  <div id="chat"></div>
  <br/>
  <h4>Message:</h4>
  <input type="text" id="msg" value="">
  <button onClick="sendMsg()">Send message</button>
  <br/>
  <br/>
</body>
</html>
